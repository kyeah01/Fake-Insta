{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
<h1>Profile Update</h1><br>

<form method='POST'>
    {% csrf_token %}
    {% bootstrap_form profile_form %}
    <div class="d-flex">
    {% bootstrap_button "Edit" button_type="submit" button_class="btn-primary" %}
    <a href="{% url 'people' user %}" class='btn btn-info ml-auto'>Back</a>
    </div>
</form>

{% endblock %}
